<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch-ui</title>
    <script src="https://kit.fontawesome.com/647ff54f29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <section class="left">
            <div class="text">
                <h1>SmartWatch</h1>
            </div>
        </section>
        <section class="right">
            <div class="clock">
                <h4 id="toptime"></h4>
                <div class="centertime">
                    <h1 id="middletime"></h1>
                    <h5 id="daydisplay"></h5>
                </div>
                <div class="image">
                    <div><img class="faa" src="https://cdn-icons.flaticon.com/png/512/2076/premium/2076538.png?token=exp=1654340422~hmac=6894bad5e422d01da75a76d56e3acda2"></img></div>
                    <div><img class="faa" src="https://cdn-icons.flaticon.com/png/512/461/premium/461095.png?token=exp=1654340585~hmac=b2f98932522f6cc78f997c2632a6ba10"></img></div>
                    <div><img class="faa" src="https://cdn-icons.flaticon.com/png/512/2997/premium/2997300.png?token=exp=1654340606~hmac=45a5c99b0a2a4090a04f6dfafbcc6753"></img></div>
                </div>
            </div>
        </div>
        </section>
    </section>
    <script src="./app.js"></script>

    
</body>
</html>
