<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch-ui</title>
    <script src="https://kit.fontawesome.com/647ff54f29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <section class="left">
            <div class="text">
                <h1>SmartWatch</h1>
            </div>
        </section>
        <section class="right">
            <div class="clock">
                <h4 id="toptime"></h4>
                <div class="centertime">
                    <h1 id="middletime"></h1>
                    <h5 id="daydisplay"></h5>
                </div>
                <div class="image">
                    <div><img class="faa" src="bubble-chat.png"></img></div>
                    <div><img class="faa" src="musical-note.png"></img></div>
                    <div><img class="faa" src="clock.png"></img></div>
                </div>
            </div>
        </div>
        </section>
    </section>
    <script src="./app.js"></script>

    
</body>
</html>
